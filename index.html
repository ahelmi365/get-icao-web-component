<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="container mt-4">
    <button
      class="btn btn-primary"
      id="open-icao-modal"
      name="icao-modal"
      type="button"
    >
      Open ICAO Modal
    </button>
    <!-- add 'isICAOWC' to the tag below to allow ICAO -->
    <icao-checker-wc isICAOWC>
      <div>This is the light DOM!</div>
    </icao-checker-wc>

    <div class="result-image card mt-4 p-4" style="height: 315px">
      <img id="icao-result-image" src="" alt="" width="200px" />
    </div>

    <!-- <script src="./scripts/index.js" type="module"></script> -->
    <script
      src="https://cdn.jsdelivr.net/gh/ahelmi365/get-icao-web-component@master/scripts/index.js"
      type="module"
    ></script>
  </body>
</html>
